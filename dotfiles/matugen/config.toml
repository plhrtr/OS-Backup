[config.wallpaper]
command = "/home/paul/.local/os-backup/scripts/wallpaper.sh" 

[templates.hyprland]
input_path = './templates/hyprland-colors.conf'
output_path = '~/.config/hypr/themes/colors.conf'
post_hook = 'hyprctl reload'

[templates.kitty]
input_path = './templates/kitty-colors.conf'
output_path = '~/.config/kitty/colors.conf'
post_hook = "kitty @ set-colors -a -c ~/.config/kitty/colors.conf"

[templates.pywalfox]
input_path = './templates/pywalfox-colors.json'
output_path = '~/.cache/wal/colors.json'
post_hook = 'pywalfox update'

[templates.astal]
input_path = './templates/colors.scss'
output_path = '~/.config/ags/styles/variables.scss'
post_hook = 'ags quit ; ags run --gtk 4 --log-file ".config/ags/ags.log" >/dev/null 2>&1 &' 

[templates.qt5ct]
input_path = './templates/qtct.conf'
output_path = '~/.config/qt5ct/colors.conf'

[templates.qt6ct]
input_path = './templates/qtct.conf'
output_path = '~/.config/qt6ct/colors.conf'

[templates.gtk3]
input_path = './templates/gtk-colors.css'
output_path = '~/.config/gtk-3.0/colors.css'

[templates.gtk4]
input_path = './templates/gtk-colors.css'
output_path = '~/.config/gtk-4.0/colors.css'

[templates.obsidian] 
input_path = './templates/obsidian.css'
output_path = '~/Dokumente/Notizen/.obsidian/themes/Material3/theme.css'

[templates.vscode]
input_path = './templates/vscode.json'
output_path = '~/.vscode/extensions/material-3/themes/Material 3-color-theme.json'

[templates.spotify]
input_path = './templates/spotify.ini'
output_path = '~/.config/spicetify/Themes/material3/color.ini'
post_hook = 'spicetify apply -q -n'

[templates.sddm]
input_path = './templates/sddm.conf'
output_path = '/usr/share/sddm/themes/Candy/theme.conf'

[templates.zen-browser]
input_path = './templates/zen-browser.css'
output_path = '/home/paul/.zen/9pn3xchn.Default (release)/chrome/userChrome.css'
